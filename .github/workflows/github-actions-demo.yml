name: GitHub Actions
on: 
  push:
    branches: [ dev ]
  pull_request:
    branches: [ staging ]
jobs:
    init:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 22.x ]
        steps:
            - users: actions/checkout@v3
            - name: Starting Node.js ${{ matrix.node-version }}
              users: actions/setup-node@v3
              with: 
                node-version: ${{ matrix.node-version }}
            - name: install modules
              run: npm install
            - name: build project
              run: npm run build
            - name: unit test
              run: npm run test


